<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes da Linha</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/onibus.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header-top">
        <button onclick="history.back()" class="back-btn">
          <i class="fa-solid fa-arrow-left"></i> Voltar
        </button>

        <div class="bus-header">
          <div class="bus-badge" id="busBadge">
            <svg class="bus-icon" fill="currentColor" width="18" height="18" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 0C5.4375 0 3 2.167969 3 8L3 41C3 42.359375 3.398438 43.339844 4 44.0625L4 47C4 48.652344 5.347656 50 7 50L11 50C12.652344 50 14 48.652344 14 47L14 46L36 46L36 47C36 48.652344 37.347656 50 39 50L43 50C44.652344 50 46 48.652344 46 47L46 44.0625C46.601563 43.339844 47 42.359375 47 41L47 9C47 4.644531 46.460938 0 40 0 Z M 15 4L36 4C36.554688 4 37 4.449219 37 5L37 7C37 7.550781 36.554688 8 36 8L15 8C14.449219 8 14 7.550781 14 7L14 5C14 4.449219 14.449219 4 15 4 Z M 11 11L39 11C41 11 42 12 42 14L42 26C42 28 40.046875 28.9375 39 28.9375L11 29C9 29 8 28 8 26L8 14C8 12 9 11 11 11 Z M 2 12C0.898438 12 0 12.898438 0 14L0 22C0 23.101563 0.898438 24 2 24 Z M 48 12L48 24C49.105469 24 50 23.101563 50 22L50 14C50 12.898438 49.105469 12 48 12 Z M 11.5 34C13.433594 34 15 35.566406 15 37.5C15 39.433594 13.433594 41 11.5 41C9.566406 41 8 39.433594 8 37.5C8 35.566406 9.566406 34 11.5 34 Z M 38.5 34C40.433594 34 42 35.566406 42 37.5C42 39.433594 40.433594 41 38.5 41C36.566406 41 35 39.433594 35 37.5C35 35.566406 36.566406 34 38.5 34Z"/>
            </svg>
            <span id="linhaNumero" class="bus-number"></span>
          </div>
          <h1 id="busName">Ã”nibus</h1>
        </div>

        <button class="close-sidebar-btn" id="closeSidebarBtn">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>

      <div class="sidebar-header-mid">
        <div class="linha">
          <span id="linhaNome" class="bus-name">Cunha / Pacheco</span>
        </div>
        <button id="toggleDirection" class="sentido-btn">
          <i class="fa-solid fa-right-left"></i> Trocar sentido
        </button>
      </div>

      <section class="paradas">
        <div class="paradas-header">
          <h2>Paradas</h2>
          <span id="sentidoAtual" class="sentido-indicador">Ida</span>
        </div>
        <div id="stopsList" class="stops-list">
          <p>Carregando paradas...</p>
        </div>
      </section>
    </aside>

    <div class="sidebar-toggle">
    </div>

    <button class="open-sidebar-btn" id="openSidebarBtn">
      <span class="material-symbols-outlined">menu</span>
    </button>
    
    <div id="map">
      <div id="direcaoLegenda" class="direcao-legenda">
        <div class="direcao-card">
          <div class="linha-ida"></div>
          <span class="texto-ida">Ida</span>
        </div>
        <div class="direcao-card">
          <div class="linha-volta"></div>
          <span class="texto-volta">Volta</span>
        </div>
      </div>

      <button class="theme-toggle-map" title="Alternar tema">
        <svg class="icon moon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.589 21.659c-3.873 1.038-8.517-.545-10.98-3.632a1 1 0 0 1 .751-1.623c3.984-.118 6.662-1.485 8.17-4.098 1.51-2.613 1.354-5.616-.535-9.125a1 1 0 0 1 1.03-1.463c3.904.59 7.597 3.82 8.635 7.694 1.43 5.334-1.737 10.818-7.071 12.247z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" defer></script>
  <script src="{{ url_for('static', filename='js/onibus.js') }}" defer></script>
</body>
</html>
