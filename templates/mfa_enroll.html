<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ativar MFA</title>
    <style>
        body { font-family: Arial; background:#f2f2f2; }
        .box {
            width: 420px; background: #fff; padding: 20px;
            margin: 80px auto; border-radius: 10px; text-align:center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        img { margin-top: 10px; width: 200px; }
        input { padding: 10px; width: 80%; margin-top: 10px; }
        button { margin-top: 15px; padding:10px 25px; cursor:pointer; }
    </style>
</head>
<body>

<div class="box">
    <h2>Ativar Autenticação MFA</h2>

    <p>Escaneie o QR Code abaixo no Google Authenticator, Authy ou outro app:</p>

    <img src="data:image/png;base64,{{ qr }}" alt="QR Code">

    <form action="/mfa/enroll/confirm" method="POST">
        <input type="text" name="token" placeholder="Digite o código de 6 dígitos" required />
        <br>
        <button type="submit">Confirmar</button>
    </form>

</div>

</body>
</html>
