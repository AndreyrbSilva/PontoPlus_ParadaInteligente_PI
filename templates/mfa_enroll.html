<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ativar MFA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mfa_enroll.css') }}">
</head>
<body>

<div class="box">
    <h2>Ativar Autenticação MFA</h2>

    <p>Escaneie o QR Code abaixo no Google Authenticator, Authy ou outro app:</p>

    <img src="data:image/png;base64,{{ qr }}" alt="QR Code">

    <form action="/mfa/enroll/confirm" method="POST">
        <input type="text" name="token" placeholder="Digite o código de 6 dígitos" required />
        <br>
        <button type="submit">Confirmar</button>
    </form>

</div>

</body>
</html>
