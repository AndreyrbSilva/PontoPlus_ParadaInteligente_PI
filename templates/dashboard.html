<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PontoPlus - Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .topbar {
            background: #0066ff;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            max-width: 500px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 14px;
            background: #0066ff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .btn:hover {
            background: #004fcc;
        }
    </style>
</head>

<body>
    <div class="topbar">PontoPlus • Dashboard</div>

    <div class="container">
        <div class="card">
            <h2>Login concluído!</h2>
            <p>testando</p>

            <a class="btn" href="/painel">Ir para o painel de linhas</a>
        </div>
    </div>
</body>
</html>
